
<div class="container">

  <table *ngIf="transactions != null" mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <!-- Product Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> <h1>My Cart </h1> </th>
    <td mat-cell *matCellDef="let transaction"> 
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{transaction.productName}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="transaction.imgUrl" alt="product.filename">

      </mat-card>

    </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.price | currency}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Qty </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.quantity}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.total | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let transaction">  
      <button mat-icon-button class="deletebutton" (click)="delete(transaction.idProduct)">
          <mat-icon>delete</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

</div>
