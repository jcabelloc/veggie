<div id="page">
  <div class="topnav">
    <div class = "menudiv" *ngIf="mobileQuery.matches ? true : false" >
    <button mat-icon-button class="menu"  (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    </div>
    <img class = "img_logo" src="/assets/cow_logo.png" alt="moomosa" />
    <img class = "img_logo" src="/assets/just_veggie.png" alt="veggie_logo" />
    <div class="topnav-right">
      <a [routerLink]="['/home']" routerLinkActive="active">HOME</a>
      <a [routerLink]="['/shop']"routerLinkActive="active">SHOP</a>
      <a href="/home#about">ABOUT</a>
      <a href="/home#contact">CONTACT</a>
      <a [routerLink]="['/admin']">ADMIN</a>
      <a *ngIf="user | async" [routerLink]="['/cart']"  routerLinkActive="active">
        <mat-icon mat-list-icon>shopping_cart</mat-icon>
      </a>
      <a [routerLink]="['/login']" routerLinkActive="active">
        <mat-icon mat-list-icon>account_circle</mat-icon>
      </a>
    </div>

  </div>
  <mat-sidenav-container class="sidenav-container"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

  <mat-sidenav role="navigation" #snav class= "mat-sidenav" 
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [opened]="mobileQuery.matches ? false : true" 
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <div>

    <mat-nav-list >
        <mat-list-item role="listitem">
          <a [routerLink]="['/home']" (click)="snav.toggle()" >HOME</a>
        </mat-list-item>
        <mat-list-item role="listitem">
          <a [routerLink]="['/shop']" (click)="snav.toggle()">SHOP</a>
        </mat-list-item>
        <mat-list-item role="listitem">
          <a [routerLink]="['/home']" fragment="about" (click)="snav.toggle()"> ABOUT</a>
        </mat-list-item>
        <mat-list-item role="listitem">
            <a [routerLink]="['/admin']" (click)="snav.toggle()">ADMIN</a>
          </mat-list-item>
        <mat-list-item role="listitem">
          <a [routerLink]="['/home']" fragment="contact" (click)="snav.toggle()">CONTACT</a>  
        </mat-list-item>
        <mat-list-item *ngIf="user | async"  role="listitem">
          <a [routerLink]="['/cart']" (click)="snav.toggle()">
            <mat-icon mat-list-icon>shopping_cart</mat-icon>
          </a>
        </mat-list-item>
        <mat-list-item role="listitem">
          <a [routerLink]="['/login']" (click)="snav.toggle()">
            <mat-icon mat-list-icon>account_circle</mat-icon>
          </a>
        </mat-list-item>
        
      
    </mat-nav-list> 
  </div>

  </mat-sidenav>
</mat-sidenav-container>
</div>
