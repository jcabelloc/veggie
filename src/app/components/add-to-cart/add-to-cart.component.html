
<div *ngIf="product != null" class="container">
  <form #addToCartForm="ngForm" (ngSubmit)="onSubmit(addToCartForm)">

  <mat-card class="example-card box">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.url" alt="product.filename">
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label>Quantity</mat-label>
        <input type="number" matInput placeholder="1" 
          [(ngModel)]="quantity" name="quantity">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type = "submit" mat-button >ADD TO CART</button>
    </mat-card-actions>
  </mat-card>
  </form>
</div>
